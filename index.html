<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="menu">
        <div class="title">
            <h2>Today's Menu</h2>
            <div class="underline"></div>
        </div>
        <div class="section-center">
            <article class="menu-item">
                <img src="a.jpg" class="photo" alt="menu item"/>
                <div class="item-info">
                    <header>
                        <h4>Daal Makhni</h4>
                        <h4 class="price">Rs.150</h4>
                    </header>
                </div>
            </article>
            <article class="menu-item">
                <img src="a.jpg" class="photo" alt="menu item"/>
                <div class="item-info">
                    <header>
                        <h4>Biriyani</h4>
                        <h4 class="price">Rs.150</h4>
                    </header>
                </div>
            </article>
            <article class="menu-item">
                <img src="a.jpg" class="photo" alt="menu item"/>
                <div class="item-info">
                    <header>
                        <h4>Puri</h4>
                        <h4 class="price">Rs.150</h4>
                    </header>
                </div>
            </article>

        </div>
    </section>
    <script scr="app.js"></script>
</body>
</html>
